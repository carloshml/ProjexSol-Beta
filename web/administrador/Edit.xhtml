<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorEditDlg" widgetVar="AdministradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdministradorTitle}">
            <h:form id="AdministradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_ativo}" for="ativo" />
                        <p:inputText id="ativo" value="#{administradorController.selected.ativo}" title="#{bundle.EditAdministradorTitle_ativo}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_endereco}" for="endereco" />
                        <p:selectOneMenu id="endereco" value="#{administradorController.selected.endereco}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enderecoController.itemsAvailableSelectOne}"
                                           var="enderecoItem"
                                           itemValue="#{enderecoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{administradorController.selected.telefone}" title="#{bundle.EditAdministradorTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{administradorController.selected.celular}" title="#{bundle.EditAdministradorTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{administradorController.selected.email}" title="#{bundle.EditAdministradorTitle_email}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{administradorController.selected.nome}" title="#{bundle.EditAdministradorTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{administradorController.selected.codigo}" title="#{bundle.EditAdministradorTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{administradorController.selected.cpf}" title="#{bundle.EditAdministradorTitle_cpf}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{administradorController.selected.rg}" title="#{bundle.EditAdministradorTitle_rg}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_login}" for="login" />
                        <p:inputText id="login" value="#{administradorController.selected.login}" title="#{bundle.EditAdministradorTitle_login}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{administradorController.selected.senha}" title="#{bundle.EditAdministradorTitle_senha}" />
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administradorController.selected.id}" title="#{bundle.EditAdministradorTitle_id}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.update}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
