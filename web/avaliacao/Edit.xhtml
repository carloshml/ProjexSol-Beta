<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvaliacaoEditDlg" widgetVar="AvaliacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvaliacaoTitle}">
            <h:form id="AvaliacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avaliacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvaliacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avaliacaoController.selected.id}" title="#{bundle.EditAvaliacaoTitle_id}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAvaliacaoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{avaliacaoController.selected.descricao}" title="#{bundle.EditAvaliacaoTitle_descricao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avaliacaoController.update}" value="#{bundle.Save}" update="display,:AvaliacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvaliacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvaliacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
