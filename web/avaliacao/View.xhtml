<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvaliacaoViewDlg" widgetVar="AvaliacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvaliacaoTitle}">
            <h:form id="AvaliacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avaliacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvaliacaoLabel_id}"/>
                        <h:outputText value="#{avaliacaoController.selected.id}" title="#{bundle.ViewAvaliacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAvaliacaoLabel_descricao}"/>
                        <h:outputText value="#{avaliacaoController.selected.descricao}" title="#{bundle.ViewAvaliacaoTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvaliacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
