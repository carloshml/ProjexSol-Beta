<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Acao" outcome="/acao/List.xhtml" />
                            <p:menuitem value="Administrador" outcome="/administrador/List.xhtml" />
                            <p:menuitem value="AreaDeInteresses" outcome="/areaDeInteresses/List.xhtml" />
                            <p:menuitem value="Atividade" outcome="/atividade/List.xhtml" />
                            <p:menuitem value="Avaliacao" outcome="/avaliacao/List.xhtml" />
                            <p:menuitem value="Beneficiario" outcome="/beneficiario/List.xhtml" />
                            <p:menuitem value="Curso" outcome="/curso/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="DetalhesProjeto" outcome="/detalhesProjeto/List.xhtml" />
                            <p:menuitem value="Discente" outcome="/discente/List.xhtml" />
                            <p:menuitem value="Disciplina" outcome="/disciplina/List.xhtml" />
                            <p:menuitem value="Docente" outcome="/docente/List.xhtml" />
                            <p:menuitem value="Endereco" outcome="/endereco/List.xhtml" />
                            <p:menuitem value="FomentoProjeto" outcome="/fomentoProjeto/List.xhtml" />
                            <p:menuitem value="ITS" outcome="/iTS/List.xhtml" />
                            <p:menuitem value="InstituicaoDeEnsino" outcome="/instituicaoDeEnsino/List.xhtml" />
                            <p:menuitem value="Oportunidade" outcome="/oportunidade/List.xhtml" />
                            <p:menuitem value="Projeto" outcome="/projeto/List.xhtml" />
                            <p:menuitem value="Voluntario" outcome="/voluntario/List.xhtml" />
                            <p:menuitem value="VoluntarioEnsino" outcome="/voluntarioEnsino/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
