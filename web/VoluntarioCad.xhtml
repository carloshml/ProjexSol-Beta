<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro de Voluntário</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" >
                        <p:menu>
                            <p:submenu label="Ferramentas">
                                <p:menuitem value="Cadastro de Voluntário" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Cadastro de ITS" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Criar Projeto" url="http://forum.primefaces.org/" />
                                
                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="center">

                        <p:panel id="panel" header="Cadastro de Voluntário">

                            <p:messages id="msgs" />

                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="nome" value="Nome Completo:" />
                                <p:inputText id="nome" value="#{voluntarioCadController.nome}" required="true" label="nome">
                                    <f:validateLength minimum="10" />
                                </p:inputText>
                                <p:message for="nome" display="icon" />

                                <p:outputLabel for="cpf" value="CPF:" />
                                <p:inputText id="cpf" value="#{voluntarioCadController.cpf}" label="cpf" required="true">
                                    <f:validateLength minimum="11" />
                                    <p:ajax update="msgCPF" event="keyup" />
                                </p:inputText>
                                <p:message for="cpf" id="msgCPF" display="icon" />
                               
                                <p:outputLabel for="rg" value="RG:" />
                                <p:inputText id="rg" value="#{voluntarioCadController.rg}" required="true" label="rg">
                                    <f:validateLength minimum="5" />
                                </p:inputText>
                                <p:message for="rg" display="icon" />

                                <p:outputLabel for="telefone" value="Telefone:" />
                                <p:inputText id="telefone" value="#{voluntarioCadController.telefone}" label="telefone" required="true">
                                    <f:validateLength minimum="10" />
                                </p:inputText>
                                <p:message for="telefone" display="icon" />
                                
                                <p:outputLabel for="celular" value="Celular:" />
                                <p:inputText id="celular" value="#{voluntarioCadController.celular}" label="celular" required="true">
                                    <f:validateLength minimum="11" />
                                </p:inputText>
                                 <p:message for="celular" display="icon" />
                                <p:outputLabel for="email" value="Email:" />
                                
                                <p:inputText id="email" value="#{voluntarioCadController.email}" label="email" required="true">
                                    <f:validateLength minimum="7"  />
                                </p:inputText>    
                                <p:message for="email" display="icon" />
                                
                            </h:panelGrid>

                            <p:commandButton value="Efetuar Cadastro" update="panel" actionListener="#{voluntarioCadController.cadastrarVoluntario()}" icon="ui-icon-check" />
                        </p:panel>

                    </p:layoutUnit>
                    
                </p:layout>
             </h:form> 
        </h:body>

    </f:view>
</html>
