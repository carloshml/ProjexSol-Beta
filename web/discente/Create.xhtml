      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateDiscenteLabel_departamento}" for="departamento" />

                        <p:outputLabel value="#{bundle.CreateDiscenteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{discenteController.selected.nome}" title="#{bundle.CreateDiscenteTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateDiscenteLabel_codigo}" for="codigo" />

                        <p:outputLabel value="#{bundle.CreateDiscenteLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{discenteController.selected.senha}" title="#{bundle.CreateDiscenteTitle_senha}" />
