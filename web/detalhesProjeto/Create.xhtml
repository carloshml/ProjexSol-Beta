<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalhesProjetoCreateDlg" widgetVar="DetalhesProjetoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalhesProjetoTitle}">
            <h:form id="DetalhesProjetoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalhesProjetoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_justificativa}" for="justificativa" />
                        <p:inputText id="justificativa" value="#{detalhesProjetoController.selected.justificativa}" title="#{bundle.CreateDetalhesProjetoTitle_justificativa}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_objetivos}" for="objetivos" />
                        <p:inputText id="objetivos" value="#{detalhesProjetoController.selected.objetivos}" title="#{bundle.CreateDetalhesProjetoTitle_objetivos}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_metas}" for="metas" />
                        <p:inputText id="metas" value="#{detalhesProjetoController.selected.metas}" title="#{bundle.CreateDetalhesProjetoTitle_metas}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_metodologia}" for="metodologia" />
                        <p:inputText id="metodologia" value="#{detalhesProjetoController.selected.metodologia}" title="#{bundle.CreateDetalhesProjetoTitle_metodologia}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_sistemaDeAvaliacao}" for="sistemaDeAvaliacao" />
                        <p:inputText id="sistemaDeAvaliacao" value="#{detalhesProjetoController.selected.sistemaDeAvaliacao}" title="#{bundle.CreateDetalhesProjetoTitle_sistemaDeAvaliacao}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_bibliografiaBasica}" for="bibliografiaBasica" />
                        <p:inputText id="bibliografiaBasica" value="#{detalhesProjetoController.selected.bibliografiaBasica}" title="#{bundle.CreateDetalhesProjetoTitle_bibliografiaBasica}" />
                        <p:outputLabel value="#{bundle.CreateDetalhesProjetoLabel_convenio}" for="convenio" />
                        <p:inputText id="convenio" value="#{detalhesProjetoController.selected.convenio}" title="#{bundle.CreateDetalhesProjetoTitle_convenio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalhesProjetoController.create}" value="#{bundle.Save}" update="display,:DetalhesProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalhesProjetoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalhesProjetoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
