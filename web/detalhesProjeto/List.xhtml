<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalhesProjetoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalhesProjetoListForm">
                <p:panel header="#{bundle.ListDetalhesProjetoTitle}">
                    <p:dataTable id="datalist" value="#{detalhesProjetoController.items}" var="item"
                                 selectionMode="single" selection="#{detalhesProjetoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_justificativa}"/>
                            </f:facet>
                            <h:outputText value="#{item.justificativa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_objetivos}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_metas}"/>
                            </f:facet>
                            <h:outputText value="#{item.metas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_metodologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.metodologia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_sistemaDeAvaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaDeAvaliacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_bibliografiaBasica}"/>
                            </f:facet>
                            <h:outputText value="#{item.bibliografiaBasica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalhesProjetoTitle_convenio}"/>
                            </f:facet>
                            <h:outputText value="#{item.convenio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalhesProjetoController.prepareCreate}" update=":DetalhesProjetoCreateForm" oncomplete="PF('DetalhesProjetoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalhesProjetoViewForm" oncomplete="PF('DetalhesProjetoViewDialog').show()" disabled="#{empty detalhesProjetoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalhesProjetoEditForm" oncomplete="PF('DetalhesProjetoEditDialog').show()" disabled="#{empty detalhesProjetoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalhesProjetoController.destroy}" update=":growl,datalist" disabled="#{empty detalhesProjetoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
