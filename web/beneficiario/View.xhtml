<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BeneficiarioViewDlg" widgetVar="BeneficiarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBeneficiarioTitle}">
            <h:form id="BeneficiarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beneficiarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewBeneficiarioLabel_id}"/>
                        <h:outputText value="#{beneficiarioController.selected.id}" title="#{bundle.ViewBeneficiarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBeneficiarioLabel_nomeCompleto}"/>
                        <h:outputText value="#{beneficiarioController.selected.nomeCompleto}" title="#{bundle.ViewBeneficiarioTitle_nomeCompleto}"/>
                        <h:outputText value="#{bundle.ViewBeneficiarioLabel_rg}"/>
                        <h:outputText value="#{beneficiarioController.selected.rg}" title="#{bundle.ViewBeneficiarioTitle_rg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BeneficiarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
