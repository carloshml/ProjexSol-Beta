<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BeneficiarioCreateDlg" widgetVar="BeneficiarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBeneficiarioTitle}">
            <h:form id="BeneficiarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beneficiarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBeneficiarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{beneficiarioController.selected.id}" title="#{bundle.CreateBeneficiarioTitle_id}" required="true" requiredMessage="#{bundle.CreateBeneficiarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateBeneficiarioLabel_nomeCompleto}" for="nomeCompleto" />
                        <p:inputText id="nomeCompleto" value="#{beneficiarioController.selected.nomeCompleto}" title="#{bundle.CreateBeneficiarioTitle_nomeCompleto}" />
                        <p:outputLabel value="#{bundle.CreateBeneficiarioLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{beneficiarioController.selected.rg}" title="#{bundle.CreateBeneficiarioTitle_rg}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{beneficiarioController.create}" value="#{bundle.Save}" update="display,:BeneficiarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'BeneficiarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BeneficiarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
