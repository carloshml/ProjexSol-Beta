<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetoEditDlg" widgetVar="ProjetoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjetoTitle}">
            <h:form id="ProjetoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjetoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projetoController.selected.id}" title="#{bundle.EditProjetoTitle_id}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_instituicaoTerceiroSetor}" for="instituicaoTerceiroSetor" />
                        <p:selectOneMenu id="instituicaoTerceiroSetor" value="#{projetoController.selected.instituicaoTerceiroSetor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{iTSController.itemsAvailableSelectOne}"
                                           var="instituicaoTerceiroSetorItem"
                                           itemValue="#{instituicaoTerceiroSetorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_dataCriacao}" for="dataCriacao" />
                        <p:calendar id="dataCriacao" pattern="dd/MM/yyyy" value="#{projetoController.selected.dataCriacao}" title="#{bundle.EditProjetoTitle_dataCriacao}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_linhaProgramatica}" for="linhaProgramatica" />
                        <p:inputText id="linhaProgramatica" value="#{projetoController.selected.linhaProgramatica}" title="#{bundle.EditProjetoTitle_linhaProgramatica}" />
                        <p:outputLabel value="#{bundle.EditProjetoLabel_dataInicial}" for="dataInicial" />
                        <p:calendar id="dataInicial" pattern="dd/MM/yyyy" value="#{projetoController.selected.dataInicial}" title="#{bundle.EditProjetoTitle_dataInicial}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_dataInicial}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_dataFinal}" for="dataFinal" />
                        <p:calendar id="dataFinal" pattern="dd/MM/yyyy" value="#{projetoController.selected.dataFinal}" title="#{bundle.EditProjetoTitle_dataFinal}" required="true" requiredMessage="#{bundle.EditProjetoRequiredMessage_dataFinal}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_dadosFomento}" for="dadosFomento" />
                        <p:selectOneMenu id="dadosFomento" value="#{projetoController.selected.dadosFomento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fomentoProjetoController.itemsAvailableSelectOne}"
                                           var="dadosFomentoItem"
                                           itemValue="#{dadosFomentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{projetoController.selected.codigo}" title="#{bundle.EditProjetoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditProjetoLabel_gerenteProjeto}" for="gerenteProjeto" />
                        <p:selectOneMenu id="gerenteProjeto" value="#{projetoController.selected.gerenteProjeto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{voluntarioController.itemsAvailableSelectOne}"
                                           var="gerenteProjetoItem"
                                           itemValue="#{gerenteProjetoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProjetoLabel_custoProjeto}" for="custoProjeto" />
                        <p:inputText id="custoProjeto" value="#{projetoController.selected.custoProjeto}" title="#{bundle.EditProjetoTitle_custoProjeto}" />
                        <p:outputLabel value="#{bundle.EditProjetoLabel_detalhes}" for="detalhes" />
                        <p:selectOneMenu id="detalhes" value="#{projetoController.selected.detalhes}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{detalhesProjetoController.itemsAvailableSelectOne}"
                                           var="detalhesItem"
                                           itemValue="#{detalhesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetoController.update}" value="#{bundle.Save}" update="display,:ProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjetoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjetoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
