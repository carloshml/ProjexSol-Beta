<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FomentoProjetoViewDlg" widgetVar="FomentoProjetoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFomentoProjetoTitle}">
            <h:form id="FomentoProjetoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fomentoProjetoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFomentoProjetoLabel_id}"/>
                        <h:outputText value="#{fomentoProjetoController.selected.id}" title="#{bundle.ViewFomentoProjetoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFomentoProjetoLabel_descricao}"/>
                        <h:outputText value="#{fomentoProjetoController.selected.descricao}" title="#{bundle.ViewFomentoProjetoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewFomentoProjetoLabel_origens}"/>
                        <h:outputText value="#{fomentoProjetoController.selected.origens}" title="#{bundle.ViewFomentoProjetoTitle_origens}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FomentoProjetoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
