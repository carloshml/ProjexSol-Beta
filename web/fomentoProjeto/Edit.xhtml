<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FomentoProjetoEditDlg" widgetVar="FomentoProjetoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFomentoProjetoTitle}">
            <h:form id="FomentoProjetoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fomentoProjetoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFomentoProjetoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fomentoProjetoController.selected.id}" title="#{bundle.EditFomentoProjetoTitle_id}" required="true" requiredMessage="#{bundle.EditFomentoProjetoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFomentoProjetoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{fomentoProjetoController.selected.descricao}" title="#{bundle.EditFomentoProjetoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditFomentoProjetoLabel_origens}" for="origens" />
                        <p:inputText id="origens" value="#{fomentoProjetoController.selected.origens}" title="#{bundle.EditFomentoProjetoTitle_origens}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fomentoProjetoController.update}" value="#{bundle.Save}" update="display,:FomentoProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FomentoProjetoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FomentoProjetoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
