<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FomentoProjetoCreateDlg" widgetVar="FomentoProjetoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFomentoProjetoTitle}">
            <h:form id="FomentoProjetoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fomentoProjetoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFomentoProjetoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{fomentoProjetoController.selected.descricao}" title="#{bundle.CreateFomentoProjetoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateFomentoProjetoLabel_origens}" for="origens" />
                        <p:inputText id="origens" value="#{fomentoProjetoController.selected.origens}" title="#{bundle.CreateFomentoProjetoTitle_origens}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fomentoProjetoController.create}" value="#{bundle.Save}" update="display,:FomentoProjetoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FomentoProjetoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FomentoProjetoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
